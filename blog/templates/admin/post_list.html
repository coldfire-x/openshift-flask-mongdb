{% extends "base.html" %}

{% block sidebar %}
<div class="span2"></div>
{% endblock %}

{% block content %}
    <table class="table table-condensed table-hover">
        <thead>
            <th>Title</th>
            <th>Created</th>
            <th>Actions</th>
        </thead>
        
        <tbody>
            {% for post in posts %}
                <tr>
                    <th><a href="{{ url_for('posts.detail', slug=post.slug) }}">{{ post.title }}</a></th>
                    <td>{{ post.created_at.strftime('%Y-%m-%d') }}</td>
                    <td><a href="{{ url_for("admin.edit", slug=post.slug) }}" class="btn btn-primary">Edit</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
